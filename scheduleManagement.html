<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階醫療排班管理系統</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0 0 20px 0;
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
        }



        .filter-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-label {
            font-size: 12px;
            font-weight: 600;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select, .filter-input {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: #4299e1;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quick-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .quick-btn:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }

        .quick-btn.danger {
            background: #f56565;
        }

        .quick-btn.danger:hover {
            background: #e53e3e;
        }

        .quick-btn.success {
            background: #48bb78;
        }

        .quick-btn.success:hover {
            background: #38a169;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        .current-date {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
            margin: 0 20px;
        }

        .view-controls {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: #48bb78;
            color: white;
        }

        .view-btn:hover {
            transform: translateY(-2px);
        }

        .sync-controls {
            display: flex;
            gap: 10px;
        }

        .sync-btn {
            background: #805ad5;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .sync-btn:hover {
            background: #6b46c1;
            transform: translateY(-2px);
        }

        .calendar-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-height: 600px;
        }

        .calendar-grid {
            display: grid;
            gap: 1px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .month-view {
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: auto repeat(6, 1fr);
        }





        .calendar-header {
            background: #4a5568;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 700;
            font-size: 14px;
        }

        .time-slot {
            background: #f7fafc;
            padding: 8px;
            font-size: 12px;
            color: #718096;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #e2e8f0;
        }

        .calendar-cell {
            background: white;
            padding: 8px;
            min-height: 80px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .calendar-cell:hover {
            background: #f0fff4;
        }

        .calendar-cell.other-month {
            background: #f8f9fa;
            color: #adb5bd;
        }

        .calendar-cell.today {
            background: #e6fffa;
            border: 2px solid #38b2ac;
        }

        .day-number {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .shift-item {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            padding: 4px 6px;
            border-radius: 6px;
            font-size: 10px;
            margin: 1px 0;
            cursor: move;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-left: 3px solid rgba(255,255,255,0.3);
            word-wrap: break-word;
            line-height: 1.2;
        }

        .shift-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        .shift-item.doctor {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .shift-item.nurse {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
        }

        .shift-item.emergency {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            animation: pulse 2s infinite;
        }

        .shift-item.overtime {
            background: linear-gradient(135deg, #9f7aea, #805ad5);
            border-left-color: #ffd700;
        }

        .shift-item.dragging {
            opacity: 0.7;
            transform: rotate(5deg) scale(1.1);
            z-index: 1000;
        }

        .shift-item .shift-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2px;
        }

        .shift-item .shift-name {
            font-weight: 600;
            font-size: 10px;
        }

        .shift-item .shift-actions {
            display: flex;
            gap: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .shift-item:hover .shift-actions {
            opacity: 1;
        }

        .shift-action-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 16px;
            height: 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shift-action-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .shift-details {
            font-size: 8px;
            opacity: 0.9;
            line-height: 1.1;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .drop-zone {
            border: 2px dashed #4299e1;
            background: rgba(66, 153, 225, 0.1);
        }

        .staff-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        .staff-panel h3 {
            margin: 0 0 15px 0;
            color: #2d3748;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .staff-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .staff-card {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 8px;
            padding: 8px 12px;
            border: 2px solid transparent;
            cursor: grab;
            transition: all 0.3s ease;
            min-width: 80px;
            max-width: 120px;
            position: relative;
            overflow: hidden;
            user-select: none;
            text-align: center;
        }

        .staff-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: rgba(66, 153, 225, 0.3);
        }

        .staff-card:active {
            cursor: grabbing;
        }

        .staff-card.dragging {
            opacity: 0.8;
            transform: rotate(5deg) scale(1.05);
            z-index: 1000;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .staff-card.doctor {
            border-left: 4px solid #48bb78;
            background: linear-gradient(135deg, #f0fff4, #e6fffa);
        }

        .staff-card.doctor:hover {
            border-color: #48bb78;
            background: linear-gradient(135deg, #e6fffa, #c6f6d5);
        }

        .staff-card.nurse {
            border-left: 4px solid #ed8936;
            background: linear-gradient(135deg, #fffaf0, #fef5e7);
        }

        .staff-card.nurse:hover {
            border-color: #ed8936;
            background: linear-gradient(135deg, #fef5e7, #fed7aa);
        }



        .staff-name {
            font-weight: 600;
            color: #2d3748;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .staff-status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            font-size: 9px;
            color: #68d391;
            font-weight: 500;
        }

        .staff-status.busy {
            color: #f56565;
        }

        .staff-status.partial {
            color: #ed8936;
        }

        .drag-hint {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 10px;
            color: #cbd5e0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .staff-card:hover .drag-hint {
            opacity: 1;
        }



        .staff-filter {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .staff-filter-btn {
            background: #e2e8f0;
            border: none;
            color: #4a5568;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .staff-filter-btn.active {
            background: #4299e1;
            color: white;
        }

        .staff-filter-btn:hover {
            transform: translateY(-1px);
        }

        .drop-target {
            border: 2px dashed #4299e1 !important;
            background: rgba(66, 153, 225, 0.1) !important;
        }

        .drop-target::after {
            content: '放開以新增排班';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #4299e1;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            pointer-events: none;
            z-index: 10;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #4299e1;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background: #3182ce;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            transform: translateX(0);
        }



        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .nav-controls, .view-controls, .sync-controls {
                justify-content: center;
            }

            .current-date {
                margin: 10px 0;
                text-align: center;
            }

            .calendar-grid.month-view {
                grid-template-columns: repeat(7, 1fr);
                font-size: 12px;
            }

            .calendar-cell {
                min-height: 60px;
                padding: 4px;
            }

            .shift-item {
                font-size: 10px;
                padding: 2px 4px;
            }


        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏥 進階醫療排班管理系統</h1>

            <div class="controls">
                <div class="nav-controls">
                    <button class="nav-btn" onclick="navigateCalendar(-1)">◀ 上一個</button>
                    <div class="current-date" id="currentDate"></div>
                    <button class="nav-btn" onclick="navigateCalendar(1)">下一個 ▶</button>
                    <button class="nav-btn" onclick="goToToday()">📅 今天</button>
                </div>
                <div class="view-controls">
                    <button class="view-btn active">月視圖</button>
                </div>
                <div class="sync-controls">
                    <button class="sync-btn" onclick="syncToGoogle()">📅 同步 Google</button>
                    <button class="sync-btn" onclick="exportToICal()">📋 匯出 iCal</button>
                    <button class="sync-btn" onclick="printSchedule()">🖨️ 列印</button>
                </div>
            </div>
        </div>

        <!-- 篩選面板 -->
        <div class="filter-panel">
            <div class="filter-grid">
                <div class="filter-group">
                    <label class="filter-label">部門篩選</label>
                    <select class="filter-select" id="departmentFilter" onchange="applyFilters()">
                        <option value="">所有部門</option>
                        <option value="內科">內科</option>
                        <option value="外科">外科</option>
                        <option value="急診科">急診科</option>
                        <option value="兒科">兒科</option>
                        <option value="婦產科">婦產科</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">職位篩選</label>
                    <select class="filter-select" id="roleFilter" onchange="applyFilters()">
                        <option value="">所有職位</option>
                        <option value="doctor">醫師</option>
                        <option value="nurse">護理師</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">班別篩選</label>
                    <select class="filter-select" id="shiftTypeFilter" onchange="applyFilters()">
                        <option value="">所有班別</option>
                        <option value="morning">早班</option>
                        <option value="afternoon">中班</option>
                        <option value="night">夜班</option>
                        <option value="emergency">急診</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">搜尋人員</label>
                    <input type="text" class="filter-input" id="staffSearch" placeholder="輸入姓名..." oninput="applyFilters()">
                </div>
                <div class="quick-actions">
                    <button class="quick-btn" onclick="openFixedScheduleModal()">📅 固定上班</button>
                    <button class="quick-btn" onclick="checkConflicts()">⚠️ 檢查衝突</button>
                    <button class="quick-btn danger" onclick="clearAllShifts()">🗑️ 清空排班</button>
                </div>
            </div>
        </div>



        <div class="calendar-container">
            <div class="calendar-grid month-view" id="calendarGrid"></div>
        </div>

        <div class="staff-panel">
            <h3>👨‍⚕️👩‍⚕️ 醫護人員管理 <span style="font-size: 12px; color: #718096; font-weight: normal;">拖拽人員到行事曆新增排班</span></h3>
            <div class="staff-filter">
                <button class="staff-filter-btn active" onclick="filterStaff('all')">全部</button>
                <button class="staff-filter-btn" onclick="filterStaff('doctor')">醫師</button>
                <button class="staff-filter-btn" onclick="filterStaff('nurse')">護理師</button>

            </div>
            <div class="staff-grid" id="staffGrid"></div>
        </div>
    </div>

    <!-- 新增排班模態框 -->
    <div class="modal" id="shiftModal">
        <div class="modal-content">
            <h3>新增排班</h3>
            <form id="shiftForm">
                <div class="form-group">
                    <label class="form-label">人員</label>
                    <select class="form-select" id="staffSelect" required></select>
                </div>
                <div class="form-group">
                    <label class="form-label">日期</label>
                    <input type="date" class="form-input" id="shiftDate" required>
                </div>
                <div class="form-group">
                    <label class="form-label">開始時間</label>
                    <input type="time" class="form-input" id="startTime" required>
                </div>
                <div class="form-group">
                    <label class="form-label">結束時間</label>
                    <input type="time" class="form-input" id="endTime" required>
                </div>
                <div class="form-group">
                    <label class="form-label">班別</label>
                    <select class="form-select" id="shiftType" required>
                        <option value="morning">早班 (08:00-16:00)</option>
                        <option value="afternoon">中班 (16:00-24:00)</option>
                        <option value="night">夜班 (00:00-08:00)</option>
                        <option value="emergency">急診班</option>
                        <option value="custom">自訂時間</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">備註</label>
                    <input type="text" class="form-input" id="shiftNotes" placeholder="輸入備註資訊...">
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn btn-primary">新增排班</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 固定上班模態框 -->
    <div class="modal" id="fixedScheduleModal">
        <div class="modal-content">
            <h3>設定固定上班時間</h3>
            <form id="fixedScheduleForm">
                <div class="form-group">
                    <label class="form-label">選擇人員</label>
                    <select class="form-select" id="fixedStaffSelect" required></select>
                </div>
                <div class="form-group">
                    <label class="form-label">固定班別</label>
                    <select class="form-select" id="fixedShiftType" required>
                        <option value="morning">早班 (08:00-16:00)</option>
                        <option value="afternoon">中班 (16:00-24:00)</option>
                        <option value="night">夜班 (00:00-08:00)</option>
                        <option value="custom">自訂時間</option>
                    </select>
                </div>
                <div class="form-group" id="customTimeGroup" style="display: none;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div>
                            <label class="form-label">開始時間</label>
                            <input type="time" class="form-input" id="fixedStartTime">
                        </div>
                        <div>
                            <label class="form-label">結束時間</label>
                            <input type="time" class="form-input" id="fixedEndTime">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">工作日選擇</label>
                    <div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-top: 10px;">
                        <label style="display: flex; align-items: center; gap: 5px; font-size: 12px;">
                            <input type="checkbox" id="day0" value="0"> 日
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; font-size: 12px;">
                            <input type="checkbox" id="day1" value="1" checked> 一
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; font-size: 12px;">
                            <input type="checkbox" id="day2" value="2" checked> 二
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; font-size: 12px;">
                            <input type="checkbox" id="day3" value="3" checked> 三
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; font-size: 12px;">
                            <input type="checkbox" id="day4" value="4" checked> 四
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; font-size: 12px;">
                            <input type="checkbox" id="day5" value="5" checked> 五
                        </label>

        // 設定事件監聽器
        function setupEventListeners() {

        // 更新當前日期顯示
        function updateCurrentDate() {
            const options = { year: 'numeric', month: 'long' };

            currentView = 'month';

        // 渲染行事曆
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            grid.className = 'calendar-grid month-view';
            renderMonthView(grid);
        }

        // 渲染月視圖
        function renderMonthView(grid) {
            // 添加星期標題
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            weekdays.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;
                grid.appendChild(header);
            });

            // 獲取月份的第一天和最後一天
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            // 渲染42個格子（6週）
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                cell.dataset.date = cellDate.toISOString().split('T')[0];
                
                if (cellDate.getMonth() !== currentDate.getMonth()) {
                    cell.classList.add('other-month');
                }
                
                if (isToday(cellDate)) {
                    cell.classList.add('today');
                }

                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = cellDate.getDate();
                cell.appendChild(dayNumber);

                // 添加排班
                const dayShifts = getShiftsForDate(cellDate).filter(passesFilter);
                dayShifts.forEach(shift => {
                    const shiftElement = createShiftElement(shift);
                    cell.appendChild(shiftElement);
                });

                // 添加拖放功能
                setupCellDropZone(cell);
                
                grid.appendChild(cell);
            }
        }



        // 創建排班元素
        function createShiftElement(shift) {
            const staffMember = staff.find(s => s.id === shift.staffId);
            const element = document.createElement('div');
            
            let shiftClasses = `shift-item ${staffMember.role}`;
            if (shift.type === 'emergency') shiftClasses += ' emergency';
            if (shift.status === 'overtime') shiftClasses += ' overtime';
            
            element.className = shiftClasses;
            element.draggable = true;
            element.dataset.shiftId = shift.id;
            
            const duration = calculateShiftDuration(shift.startTime, shift.endTime);
            const statusIcon = shift.status === 'confirmed' ? '✓' : shift.status === 'pending' ? '⏳' : '❌';
            
            element.innerHTML = `
                <div class="shift-header">
                    <div class="shift-name">${staffMember.name}</div>
                    <div class="shift-actions">
                        <button class="shift-action-btn" onclick="event.stopPropagation(); editShift(${shift.id})" title="編輯">✏️</button>
                        <button class="shift-action-btn" onclick="event.stopPropagation(); event.preventDefault(); deleteShift(${shift.id})" title="刪除">🗑️</button>
                    </div>
                </div>
                <div class="shift-details">
                    ${shift.startTime}-${shift.endTime} (${duration}h)<br>
                    ${statusIcon} ${shift.notes || '一般排班'}<br>
                    <small>${staffMember.department} - ${staffMember.level}</small>
                </div>
            `;

            // 拖拽事件
            element.addEventListener('dragstart', function(e) {
                draggedShift = shift;
                this.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
            });

            element.addEventListener('dragend', function() {
                this.classList.remove('dragging');
                draggedShift = null;
            });

            // 點擊事件（防止拖拽時觸發）
            element.addEventListener('click', function(e) {
                if (!e.target.classList.contains('shift-action-btn')) {
                    showShiftDetails(shift);
                }
            });

            return element;
        }

        // 計算排班時數
        function calculateShiftDuration(startTime, endTime) {
            const start = new Date(`2000-01-01T${startTime}:00`);
            let end = new Date(`2000-01-01T${endTime}:00`);
            
            // 處理跨日情況
            if (end < start) {
                end.setDate(end.getDate() + 1);
            }
            
            return Math.round((end - start) / (1000 * 60 * 60) * 10) / 10;
        }

        // 設定格子拖放區域
        function setupCellDropZone(cell) {
            cell.addEventListener('dragover', function(e) {
                e.preventDefault();
                
                // 檢查是否是人員拖拽或排班拖拽
                const staffId = e.dataTransfer.getData('text/plain');
                if (staffId) {
                    e.dataTransfer.dropEffect = 'copy';
                } else if (draggedShift) {
                    e.dataTransfer.dropEffect = 'move';
                }
                
                this.classList.add('drop-zone');
            });

            cell.addEventListener('dragleave', function(e) {
                // 只有當滑鼠真正離開格子時才移除樣式
                if (!this.contains(e.relatedTarget)) {
                    this.classList.remove('drop-zone');
                }
            });

            cell.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('drop-zone');
                
                const staffId = e.dataTransfer.getData('text/plain');
                
                if (staffId) {
                    // 人員拖拽 - 快速新增排班
                    const staffMember = staff.find(s => s.id == staffId);
                    if (staffMember) {
                        quickAddShiftFromDrag(staffMember, this.dataset.date);
                    }
                } else if (draggedShift) {
                    // 排班拖拽 - 移動排班
                    const newDate = this.dataset.date;
                    
                    // 更新排班日期
                    draggedShift.date = newDate;
                    
                    renderCalendar();
                    showNotification('排班已成功移動！');
                }
            });

            // 點擊添加排班
            cell.addEventListener('click', function(e) {
                // 避免在拖拽操作時觸發點擊
                if (!e.target.closest('.shift-item')) {
                    openShiftModal(this.dataset.date);
                }
            });
        }

        // 快速新增排班（從拖拽）
        function quickAddShiftFromDrag(staffMember, date, hour) {
            // 月視圖 - 預設早班
            const startTime = '08:00';
            const endTime = '16:00';
            const shiftType = 'morning';
            
            // 檢查是否已有排班衝突
            const existingShift = shifts.find(s =>
                s.staffId === staffMember.id &&
                s.date === date &&
                s.startTime === startTime
            );
            
            if (existingShift) {
                showNotification(`${staffMember.name} 在該時段已有排班！`);
                return;
            }
            
            // 新增排班
            const newShift = {
                id: Date.now(),
                staffId: staffMember.id,
                date: date,
                startTime: startTime,
                endTime: endTime,
                type: shiftType,
                status: 'confirmed',
                notes: '拖拽快速新增'
            };
            
            shifts.push(newShift);
            renderCalendar();
            renderStaffPanel(); // 更新人員狀態
            updateStats();
            
            const shiftTypeName = getShiftTypeName(shiftType);
            showNotification(`已為 ${staffMember.name} 新增 ${shiftTypeName} (${startTime}-${endTime})！`);
        }

        // 輔助函數
        function isToday(date) {
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }

        function getShiftsForDate(date) {
            const dateStr = date.toISOString().split('T')[0];
            return shifts.filter(shift => shift.date === dateStr);
        }

        // 渲染人員面板
        function renderStaffPanel() {
            const grid = document.getElementById('staffGrid');
            grid.innerHTML = '';

            const filteredStaff = getFilteredStaff();

            filteredStaff.forEach(member => {
                const card = document.createElement('div');
                card.className = `staff-card ${member.role}`;
                card.draggable = true;
                card.dataset.staffId = member.id;
                

                
                card.innerHTML = `

        // 設定人員拖拽事件
        function setupStaffDragEvents(card, member) {
            let draggedStaffMember = null;

                draggedStaffMember = member;
                this.classList.add('dragging');

                });

                this.classList.remove('dragging');

                document.querySelectorAll('.calendar-cell').forEach(cell => {
                    cell.classList.remove('drop-target');
                });

            card.draggedStaffMember = member;
        }

        // 獲取篩選後的人員
        function getFilteredStaff() {
            const filter = currentStaffFilter || 'all';
            
            switch (filter) {
                case 'doctor':
                    return staff.filter(s => s.role === 'doctor');
                case 'nurse':
                    return staff.filter(s => s.role === 'nurse');
                default:
                    return staff;

        // 獲取今日人員排班
        function getTodayShiftsForStaff(staffId) {
            const today = new Date().toISOString().split('T')[0];
            return shifts.filter(shift => shift.staffId === staffId && shift.date === today);

            if (todayShifts.length === 0) {
                return { class: '', icon: '✅', text: '可排班' };

                return { class: 'partial', icon: '⏰', text: '已排班' };

        // 模態框操作
        function openShiftModal(date = null, staffId = null) {
            const modal = document.getElementById('shiftModal');

            form.reset();

            if (date) {
                document.getElementById('shiftDate').value = date;

                document.getElementById('shiftDate').value = currentDate.toISOString().split('T')[0];
            }
            
            if (staffId) {
                document.getElementById('staffSelect').value = staffId;
            }
            
            // 設定預設時間
            document.getElementById('startTime').value = '08:00';
            document.getElementById('endTime').value = '16:00';
            
            modal.classList.add('show');

            document.getElementById('shiftModal').classList.remove('show');

        // 新增排班
        function addShift() {
            const form = document.getElementById('shiftForm');
            const modal = document.getElementById('shiftModal');
            const editId = modal.dataset.editId;
            
            // 驗證必填欄位
            const staffId = document.getElementById('staffSelect').value;
            const date = document.getElementById('shiftDate').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const type = document.getElementById('shiftType').value;
            
            if (!staffId || !date || !startTime || !endTime || !type) {
                alert('請填寫所有必填欄位！');
                return;
            }
            
            const shiftData = {
                staffId: parseInt(staffId),
                date: date,
                startTime: startTime,
                endTime: endTime,
                type: type,
                status: 'confirmed',
                notes: document.getElementById('shiftNotes') ? document.getElementById('shiftNotes').value : ''
            };
            
            if (editId) {
                // 編輯模式
                const shiftIndex = shifts.findIndex(s => s.id == editId);
                if (shiftIndex !== -1) {
                    shifts[shiftIndex] = { ...shifts[shiftIndex], ...shiftData };
                    showNotification('排班更新成功！');
                }
                delete modal.dataset.editId;
                modal.querySelector('h3').textContent = '新增排班';
            } else {
                // 新增模式
                const newShift = {
                    id: Date.now(),
                    ...shiftData
                };
                shifts.push(newShift);
                showNotification('排班新增成功！');
            }
            
            // 重置表單並關閉視窗
            form.reset();
            modal.classList.remove('show');
            
            // 更新顯示
            renderCalendar();

        function checkAllConflicts() {
            const conflicts = [];
            
            for (let i = 0; i < shifts.length; i++) {
                for (let j = i + 1; j < shifts.length; j++) {
                    const shift1 = shifts[i];
                    const shift2 = shifts[j];
                    
                    if (shift1.staffId === shift2.staffId && shift1.date === shift2.date) {
                        const start1 = new Date(`2000-01-01T${shift1.startTime}:00`);
                        const end1 = new Date(`2000-01-01T${shift1.endTime}:00`);
                        const start2 = new Date(`2000-01-01T${shift2.startTime}:00`);

        // 建立固定排班
        function createFixedSchedule() {
            const staffId = parseInt(document.getElementById('fixedStaffSelect').value);
            const shiftType = document.getElementById('fixedShiftType').value;
            const scheduleRange = document.getElementById('scheduleRange').value;
            const notes = document.getElementById('fixedScheduleNotes').value;
            const replaceExisting = document.getElementById('replaceExisting').checked;
            
            // 獲取選擇的工作日
            const selectedDays = [];
            for (let i = 0; i < 7; i++) {

                const timeMap = {
                    'morning': { start: '08:00', end: '16:00' },

                    'night': { start: '00:00', end: '08:00' }

            // 獲取日期範圍

            const today = new Date();
            
            switch (scheduleRange) {
                case 'current-month':
                    startDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                    endDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
                    break;
                case 'next-month':
                    startDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
                    endDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 2, 0);
                    break;
                case 'current-and-next':
                    startDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                    endDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 2, 0);
                    break;
                case 'custom-range':
                    const startDateStr = document.getElementById('rangeStartDate').value;
                    const endDateStr = document.getElementById('rangeEndDate').value;
                    if (!startDateStr || !endDateStr) {
                        alert('請設定自訂日期範圍！');
                        return;
                    }
                    startDate = new Date(startDateStr);
                    endDate = new Date(endDateStr);
                    break;
            }
            
            // 生成排班
            const newShifts = [];

            let replacedCount = 0;
            
            for (let date = new Date(startDate); date <= endDate; date.setDate(date.getDate() + 1)) {
                const dayOfWeek = date.getDay();
                
                if (selectedDays.includes(dayOfWeek)) {
                    const dateStr = date.toISOString().split('T')[0];
                    
                    // 檢查是否已有排班
                    const existingShiftIndex = shifts.findIndex(s =>
                        s.staffId === staffId && s.date === dateStr
                    );

                                startTime: startTime,
                                endTime: endTime,
                                type: shiftType,
                                notes: notes
                            };
                            replacedCount++;
                        }
                        // 如果不替換，跳過這一天

                            id: shiftIdCounter++,
                            staffId: staffId,
                            date: dateStr,
                            startTime: startTime,
                            endTime: endTime,
